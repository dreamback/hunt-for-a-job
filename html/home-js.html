<body class="home-body">
    <div class="home-nav">

    <div class="matchers-list" id="matchersList">

	<input id="scrollLoadView" type="button" value="点击加载更多" class="scroll-view" />

    <nav class="main-nav">

            <ul class="active-1 new-3">

    <!-- 我的单身好友 start -->
    <div class="single-friends" id="singleFirends">
        <div class="list">
            <div class="in">
                <ul class="clearfix">
                    <li>
                        <a href="#" style="background-image: url(../src/images/avator.png)"></a>
                        <h3>最长昵称昵</h3>
                        <span>闺蜜</span>
                    </li>
                    <li>
                        <a href="#" style="background-image: url(../src/images/avator.png)"></a>
                        <h3>最长昵称昵</h3>
                        <span>闺蜜</span>
                    </li>
                    <li>
                        <a href="#" style="background-image: url(../src/images/avator.png)"></a>
                        <h3>最长昵称昵</h3>
                        <span>闺蜜</span>
                    </li>
                    <li>
                        <a href="#" style="background-image: url(../src/images/avator.png)"></a>
                        <h3>最长昵称昵</h3>
                        <span>闺蜜</span>
                    </li>
                    <li>
                        <a class="add-btn" href="#"></a>
                    </li>
                </ul>
                <div class="btn-fluid">
                    <input class="btn" type="button" value="收起" id="closeSingle">
                </div>
            </div>
        </div>
    </div>
    <!-- 我的单身好友 end -->


    <script type="text/template" id="matchersListTpl">
    	<div class="matchers-item">
    	    <# for(var i=0, len=data.length; i<len; i++){#>
	        <div class="matcher-info">
	            <span class="linear"></span>
	            <div class="matcher-info-wrap">
	                <div class="matcher-avator" style="background-image:url(<#=data[i].pic#>)">
	                    <i class="icon icon-matcher"></i>
	                </div>
	                <div class="text">
	                    <h3><#=data[i].name#></h3>
	                    <p>在<#=data[i].relation#>蜜找对象</p>
	                </div>
	                <a href="javascript:;" class="icon icon-send"></a>
	            </div>
	            <span class="linear reverse"></span>
	        </div>
	        <div class="swipe-wrap">
	            <div class="swipe-tab">
	                <ul>
	                    <# for(var j=0, friends = data[i].friends, friendsLen=friends.length; j<friendsLen; j++){ #>
	                    	<li style="background-image:url(<#=friends[j].pic#>)"><i class="icon icon-single"></i>
	                    	</li>
	                    <# } #>
	                </ul>
	            </div>
	            <div class="swipe-content">
	            	<div class="swipe-content-in">
		                <ul>
		                	<# for(var z=0, card = data[i].friends, cardLen=card.length; z<cardLen; z++){ #>
			                    <li class="friend-card">
			                    	<div class="friend-card-in">
			                    		<a class="link" href="http://www.baidu.com?id=<#=card[z].id#>">
					                        <div class="desc border-b1px">
					                            <#=card[z].desc#>
					                        </div>
					                        <div class="desc-in">
						                        <div class="pic" style="background-image:url(<#=card[z].pic#>)"></div>
						                        <div class="detail">
						                            <h3>泷泽</h3>
						                            <p><i class="icon icon-info"></i><#=card[z].degree#> <#=card[z].age#>岁 <#=card[z].height#>cm </p>
						                            <p><i class="icon icon-address"></i><#=card[z].address#></p>
						                            <a data-id="<#=card[z].id#>" data-type="favorite" href="javascript:;" class="btn btn-active"><i class="icon icon-collect"></i></a>
						                            <a data-id="<#=card[z].id#>" data-type="share" href="javascript:;" class="btn"><i class="icon icon-share"></i></a>
						                        </div>
					                    	</div>
				                    	</a>
				                    </div>
			                    </li>
		                    <# } #>
		                </ul>
	            	</div>
	            </div>
	        </div>    
	        <# } #>	
        </div>
    </script>

    <script src="../src/js/libs/zepto.min.js"></script>
    <script src="../src/js/libs/template.js"></script>
    <script src="../src/js/widget/scroll_load.js"></script>
    <script src="../src/js/widget/swipe/swipe.js"></script>
    <script src="home.js"></script>

        document.title = 'fdsafsd';
    },2000)
    </script>
</body>
